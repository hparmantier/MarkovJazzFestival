<style>

.node {
  font: 300 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
  fill: #fff;
}

.node:hover {
  fill: #000;
}

.link {
  stroke: steelblue;
  stroke-opacity: .4;
  fill: none;
  pointer-events: none;
}

.node:hover,
.node--source,
.node--target {
  font-weight: 700;
}

.node--source {
  fill: #2ca02c;
}

.node--target {
  fill: #d62728;
}

.link--source,
.link--target {
  stroke-opacity: 1;
  stroke-width: 2px;
}

.link--source {
  stroke: #d62728;
}

.link--target {
  stroke: #2ca02c;
}
</style>


<html>

<head>
<title>Markov Jazz Festival</title>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <script type="text/javascript">
    function build_json(data) {
      var to_build = {};
      data.forEach(function (row)
      {
        if (row[0] in to_build){
          to_build[row[0]].push(Number(row[1]));
        }
        else{
          to_build[row[0]] = [Number(row[1])];
        }
      });
      built = [];
      $.each(to_build, function (node, dest){
        built.push({"name": node, "imports": dest});
      });
      return built;
    }

    function cypher() {
      //while busy
      $('#messageArea').html('<h3>(loading)</h3>');
      //MATCH (a:Beat{music:'creep'})-[:SIMILARTO]->(b:Beat{music:'creep'}) RETURN a.name as node, b.name as neighbor
      //get neo4j data
      $.ajax({
        url: "http://localhost:7474/db/data/transaction/commit",
        type: 'POST',
        data: JSON.stringify({ "statements": [{ "statement": "MATCH (a:Beat{music:'"+$('#cypher-in').val()+"'})-[:SIMILARTO]->(b:Beat{music:'"+$('#cypher-in').val()+"'}) RETURN a.name as node, b.name as neighbor" }] }),
        contentType: 'application/json',
        accept: 'application/json; charset=UTF-8',
        success: function () {},
        error: function (jqXHR, textStatus, errorThrown) { $('#messageArea').html('<h3>' + textStatus + ' : ' + errorThrown + '</h3>' )},
        complete: function () {}
      }).then(function(data){
        //d3 code using data
        $('#outputArea').html("<p>Query: '"+ $('#cypher-in').val() +"'</p>");
        $('#messageArea').html('');
        var d3_data = [];
        $.each(data.results[0].data, function (k, v) { d3_data.push(String(v.row).split(",")); });

        //debug print
        var built = build_json(d3_data);
        console.log(JSON.stringify(built));

        //d3 visualization
        var diameter = 960,
            radius = diameter / 2,
            innerRadius = radius - 120;

        var cluster = d3.layout.cluster()
            .size([360, innerRadius])
            .sort(null)
            .value(function(d) { return d.size; });

        var bundle = d3.layout.bundle();

        var line = d3.svg.line.radial()
            .interpolate("bundle")
            .tension(0) //0.85: soft. 0: straight
            .radius(function(d) { return d.y; })
            .angle(function(d) { return d.x / 180 * Math.PI; });

        var svg = d3.select("body").append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
          .append("g")
            .attr("transform", "translate(" + radius + "," + radius + ")");

        var link = svg.append("g").selectAll(".link"),
            node = svg.append("g").selectAll(".node");
            //curved = svg.append("g").selectAll(".link");


        var nodes = cluster.nodes(packageHierarchy(built)),
            links = packageImports(nodes);

        link = link
            .data(bundle(links))
          .enter().append("path")
            .each(function(d) { d.source = d[0], d.target = d[d.length - 1]; })
            .attr("class", "link")
            .attr("d", line);

        node = node
            .data(nodes.filter(function(n) { return !n.children; }))
          .enter().append("text")
            .attr("class", "node")
            .attr("dy", ".31em")
            .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "" : "rotate(180)"); })
            .style("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
            .text(function(d) { return d.key; })
            .on("mouseover", mouseovered)
            .on("mouseout", mouseouted);


        function mouseovered(d) {
          node
              .each(function(n) { n.target = n.source = false; });

          link
              .classed("link--target", function(l) { if (l.target === d) return l.source.source = true; })
              .classed("link--source", function(l) { if (l.source === d) return l.target.target = true; })
            .filter(function(l) { return l.target === d || l.source === d; })
              .each(function() { this.parentNode.appendChild(this); });

          node
              .classed("node--target", function(n) { return n.target; })
              .classed("node--source", function(n) { return n.source; });
        }


        function mouseouted(d) {
          link
              .classed("link--target", false)
              .classed("link--source", false);

          node
              .classed("node--target", false)
              .classed("node--source", false);
        }

        d3.select(self.frameElement).style("height", diameter + "px");

        function packageHierarchy(classes) {
          var map = {};

          function find(name, data) {
            var node = map[name], i;
            if (!node) {
              node = map[name] = data || {name: name, children: []};
              if (name.length) {
                node.parent = find(name.substring(0, i = name.lastIndexOf(".")));
                node.parent.children.push(node);
                node.key = name.substring(i + 1);
              }
            }
            return node;
          }

          classes.forEach(function(d) {
            find(d.name, d);
          });

          return map[""];
        }

        function packageImports(nodes) {
          var map = {},
              imports = [];

          // Compute a map from name to node.
          nodes.forEach(function(d) {
            map[d.name] = d;
          });

          // For each import, construct a link from the source to target node.
          nodes.forEach(function(d) {
            if (d.imports) d.imports.forEach(function(i) {
              imports.push({source: map[d.name], target: map[i]});
            });
          });

          return imports;
        }








//MATCH (a:Beat{music:'creep'})-[:SIMILARTO]->(b:Beat{music:'creep'}) RETURN a.name as node, b.name as neighbor

    });
    };
  </script>
  <h1>Music Visualization</h1>
  <p>
  <div id="messageArea"></div>
  <p>
    <table>
      <tr>
        <td><input name="cypher" id="cypher-in" value="Enter music title."/></td>
        <td><button name="post cypher" onclick="cypher();">Query</button></td>
      </tr>
    </table>
  <p>
  <div id="outputArea"></div>
  <p>
</body>
</html>
